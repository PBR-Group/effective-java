# Site settings
title:          PBR Group
description:    "blog for PBR Group"
baseurl:        "/effective-java"
url:            "https://programming-book-reading-group.github.io"

# Author
author:
  name:         PBR Group
  url:          https://pbr-group.github.io
  email:        pbr@gmail.com

book:
  name:         Effective Java

# Build settings
markdown:       kramdown

# Assets
sass:
  sass_dir:     _sass
  style:        compressed
paginate:       10

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  # - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink:      /:year-:month-:day/:title


# Exclude files
exclude:
  - node_modules
  - gulpfile.js
  - package.json
  - Gemfile
  - Gemfile.lock
